<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Roster Lookup</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rockwell&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>PSU Roster Lookup</h1>

        <div id="toggle" class="toggle">
            <button>
                <span id="offense" class="material-symbols-outlined">
                    swords
                </span>
            </button>
            <button>
                <span class="material-symbols-outlined">
                    shield
                </span>
            </button>
        </div>

        <div class="input">
            <hr>
            <p>#</p>
            <input type="text" id="search" autocomplete="off">
            <hr>
        </div>
    </header>

    <div id="playerlist" class="playerlist">
        <!-- From CSV data -->
    </div>

</body>

</html>
